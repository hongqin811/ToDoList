<body class="bg">
<section class="text-dark mt-5">
	<div class="container-fluid">
		<div class="row g-4 justify-content-center">
			<div class="col-12 col-sm-6 col-md-3">
				<div class="form-container">
					<h1 class="text-center"> Register </h1>
					<form method='POST'> {% csrf_token %}
						<div class="form-group">
							<label for='{{form.username.label}}' class="lead">Username:</label></br>
							{{form.username}}
						</div></br>
						<div class="form-group">
							<label for='{{form.email.label}}' class="lead">Email:</label></br>
							{{form.email}}
						</div></br>
						<div class="form-group">
						<label for='{{form.password1.label}}' class="lead">Password:</label></br>
							{{form.password1}}
						</div></br>
						<div class="form-group">
						<label for='{{form.password2.label}}' class="lead">Password Confirmation:</label></br>
							{{form.password2}}
						</div></br>
						<button type="submit" class="btn btn-primary mt-4 w-100"><span class="lead">Login</span></button>

						{{form.errors}}

					</form>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
{% endblock %}
