{% extends "base.html" %}


{% block content %}
<div class="container"> 
<h1> Edit your action </h1>
<form action="" method=POST>{% csrf_token %}
	{% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}

        
        <strong>{{ field.label_tag }} </strong>
		    {{field}}</br>

        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}
	</br>
	<p ><input type="submit" value="update" class="btn btn-secondary"></p>
</div>



{% endblock %}
