
{% extends "base.html" %}
{% block content %}

<div class="container lead"> 
<h1>
	Hi {{user.username}}! Add a new action
</h1>
	<form action="" method=POST>{% csrf_token %}
		{% for field in form %}
	    <div class="fieldWrapper">
	        {{ field.errors }}

	        <strong class=" text-start">{{ field.label_tag }} </strong>
	        <div class="input-group news-input">
			    {{field}}</br> </div>

	        {% if field.help_text %}
	        <p class="help">{{ field.help_text|safe }}</p>
	        {% endif %}
	    </div>
	{% endfor %}
		</br>
		<p><input type="submit" value="update" class="btn btn-outline-light"></p>
	</div>


{% endblock %}
